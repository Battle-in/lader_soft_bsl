<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <div class="slideMenu hide">
            <div class="slideMenu__links">

        <div class="menu ">

            <form action="" class="mail" onsubmit=" request(); return false;">

                    <input type="submit" placeholder="SEND">

            <footer></footer>
    </div>
